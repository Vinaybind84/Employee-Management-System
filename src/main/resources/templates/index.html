<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#">Emp System</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="">Home</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="addemp">Add Emp</a>
		        </li>
				
				
		    </div>
		  </div>
		</nav>
		
	
				
			 <h4 class=text-center><i><u>Employee List</u></i></h4>
		
		<div class="container p-2 ">
		<table class="table table-striped">
		  <thead>
		    <tr>
		      <th scope="col" class="bg-primary text-white">Id</th>
		      <th scope="col" class="bg-primary text-white">Name</th>
		      <th scope="col" class="bg-primary text-white">Address</th>
		      <th scope="col" class="bg-primary text-white">Email</th>
			  <th scope="col" class="bg-primary text-white">Phone No</th>
			  <th scope="col" class="bg-primary text-white">Salary</th>
			  <th scope="col" class="bg-primary text-white">Action</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="e: ${emp}">
		      <th th:text="${e.id}">1</th>
		      <td th:text="${e.name}"></td>
		      <td th:text="${e.address}"></td>
			  <td th:text="${e.email}"></td>
		      <td th:text="${e.phno}"></td>
			  <td th:text="${e.salary}"></td>
		
			  <td>
				<a class="btn btn-sm btn-primary" th:href="@{/edit/{id}(id=${e.id})}">Edit</a>
				
				
              <a class="btn btn-sm btn-danger" th:href="@{/delete/{id}(id=${e.id})}">Delete</a>
			  
		  </td>

		    </tr>
		   
		    
		  </tbody>
		</table>
		</div>
		
		

		

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
