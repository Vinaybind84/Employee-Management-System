<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Emp System</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="/">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="">Add Emp</a>
	        </li>
	        
	    </div>
	  </div>
	</nav>
	
	<div class="container p-5">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h4 class="text-center text-primary">ADD EMPLOYEE</h4>
						
						<form th:action="@{/register}" method="post">
							<div class="form-group">
								<label>Enter Full Name</label><input type="text"
								class="form-control" name="name">
							</div>
							
							<div class="form-group">
					<label>Enter Address</label><input type="text"
					class="form-control" name="address">
						</div>	
						<div class="form-group">
			<label>Enter Email</label><input type="email"
				class="form-control" name="email">
					</div>	
					<div class="form-group">
					<label>Enter Phone No</label><input type="number"
					class="form-control" name="phno">
						</div>
						<div class="form-group">
			<label>Enter Salary</label><input type="text"
					class="form-control" name="salary">
				</div>		
				<button class="btn btn-primary btn-block align-center">Submit</button>								
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
